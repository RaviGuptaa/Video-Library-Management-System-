<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="/stylesheets/style1.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>


<script type="text/javascript" src="/js/jquery.dataTables.js"><</script>
<script type="text/javascript" src="/js/jquery.jeditable.js"><</script>
 <script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				/* Init DataTables */
				var oTable = $('#listPeople').dataTable();
				
				/* Apply the jEditable handlers to the table */
				oTable.$('td').editable( '/UpdateListOfPersons', {
					"callback": function( sValue, y ) {
						 
				            oTable.fnDraw();
						
					},
					"submitdata": function ( value, settings ) {
						return {
							"row_id": this.parentNode.getAttribute('id'),
							"column": oTable.fnGetPosition( this )[2]
						};
					},
					"height": "14px",
					"width": "100%"
				} );
			} );
		</script>
		<script type="text/javascript" src="MemberOperation.js"></script>
		<title>{{title}}</title>
</head>
<body>
		<div id="logout">
		<form id="logout" method="post" action="/logout">
			<input type="image" src="/img/Logout.jpg" alt="Submit" value="Logout"
				width="100" height="25"
				style="position: fixed; top: 20px; left: 1101px;">
		</form></div>
		 <div align="left">
		<form id="home" method="get" action="/AdminHome">
			<input type="submit"  value="AdminHome"
				width="100" height="25"
				>
		</form>
		</div>
		
		
		<h1>All Person List</h1>
	
		
		
		
		
		
		<form id='form2' method="post" action="/DeleteSimpleMembers">
			</br>
			</br>


			<table border="1" width="900px" align="center" id="listPeople">
				<thead>
				<tr>
					<th>MemberId</th>
					<th>FistName</th>
					<th>LastName</th>
					<th>Address</th>
					<th>City</th>
					<th>State</th>
					<th>Zipcode</th>
					<th>Email</th>
					<th>Total Issues Movies</th>
					<th>Action</th>
	
					
				</tr></thead>

				<tbody>

				{{#each MemberResults}}
				<tr id="{{memberId}}">
					<td>{{memberId}}</td>
					<td>{{firstName}}</td>
					<td>{{lastName}}</td>
					<td>{{address}}</td>
					<td>{{city}}</td>
					<td>{{state}}</td>
					<td>{{zipcode}}</td>
					<td>{{email}}</td>
					<td>{{totalIssuedMovies}}</td>
					
					<td><input type="button" id="{{memberId}}" class="button"
						value="Remove" /></td>


				</tr>
				{{/each}}
				</tbody>
			</table>

			</br>
			</br>
		</form>
</body>
</html>
